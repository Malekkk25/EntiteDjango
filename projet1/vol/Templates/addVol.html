{% load static %}
<html>
<head>
<title>Ajout d'un Vol</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
 </head>
<body>
{% include "navBar.html" %}
<h1><center>Ajouter un Vol</center></h1>
<form action="add_vol_action/" method="post">
{% csrf_token %}
<div class="col-sm-4 col-md-6 col-lg-4" >
<label>numéro Vol</label>
<input name="numVol" class="form-control"></td>
</div>
<div class="col-sm-4 col-md-6 col-lg-4">
<label>destination </label>
<input name="destination" class="form-control">
</div>
<label>Compagnie </label>
<input name="compagnie" class="form-control">
</div>
<div class="col-sm-4 col-md-6 col-lg-4">
<label>prix Ticket </label>
<input type="number" name="prixTicket" class="form-control">
</div>
<div class="col-sm-4 col-md-6 col-lg-4">
<label>Date de Départ </label>
<input type="date" name="dateDepart" class="form-control">
</div>
<div class="col-sm-4 col-md-6 col-lg-4">
<label>Aéroport </label>
<select name="air" class="form-control form-control-lg">
{% for a in air %}
<option value="{{ a.id }}">{{a.nomAir}}</option>
{% endfor %}
</select> 
</div>
<div class="col-sm-4 col-md-6 col-lg-4">
<br><input type="submit" value="Ajouter" class="btn btn-success">
</div>
</form>
</body>
</html>
